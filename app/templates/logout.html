<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Dancing Script', cursive; /* Рукописный шрифт */
            position: relative;
        }

        /* Контейнер для текста */
        .text-container {
            color: white;
            font-size: 3rem;
            text-align: center;
            opacity: 0; /* Начальная прозрачность */
            animation: fadeIn 3s ease-in-out forwards; /* Анимация появления */
        }

        /* Анимация появления текста */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Начальное смещение вниз */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Конечное положение */
            }
        }

        /* Стили для сердца */
        .heart {
            position: absolute;
            bottom: 20px; /* Расположение снизу */
            color: red; /* Цвет сердца */
            font-size: 3rem;
            opacity: 0; /* Начальная прозрачность */
            animation: heartAppear 2s ease-in-out forwards, heartBeat 1.5s infinite ease-in-out 2s; /* Анимации */
        }

        /* Анимация появления сердца */
        @keyframes heartAppear {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Начальное смещение вниз */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* Конечное положение */
            }
        }

        /* Анимация пульсации сердца */
        @keyframes heartBeat {
            0% {
                transform: scale(1); /* Нормальный размер */
            }
            50% {
                transform: scale(1.2); /* Увеличение */
            }
            100% {
                transform: scale(1); /* Возврат к нормальному размеру */
            }
        }

        /* Стили для формы авторизации */
        .login-form {
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный белый фон */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 1s; /* Задержка появления */
        }

        .login-form h2 {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background-color: red;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: darkred;
        }
    </style>
    <!-- Подключение рукописного шрифта из Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Подключение Font Awesome для иконки сердца -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class = 'text-container'><h1>Вы вышли из аккаунта</h1></div>
</body>
</html>
